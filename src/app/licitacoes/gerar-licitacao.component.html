<h1>Gerar Licitação</h1>
<form class="formulario">
    <div class="container">
        <div class="row">
            <div class="col">
                <mat-form-field class="fill">
                    <mat-label>Categoria</mat-label>
                    <input matInput placeholder="Ex. Tecido">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="fill">
                    <mat-label>Grupo</mat-label>
                    <input matInput placeholder="Ex. Feltro">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="fill">
                    <mat-label>Cor</mat-label>
                    <input matInput placeholder="Ex. Cinza">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="fill">
                    <mat-label>Quantidade</mat-label>
                    <input matInput placeholder="Ex. 200kg">
                </mat-form-field>
            </div>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Data limite</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-button>Gerar</button>
    </div>
</form>
