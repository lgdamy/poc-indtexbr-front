<h1>Licitações</h1>
<button mat-button [routerLink]="'/licitacoes/nova'">Nova Licitação</button>
<div class="container">
    <div class="row">
        <div class="col">
            <mat-form-field appearance="fill">
                <mat-label>Espaço de datas</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Início">
                    <input matEndDate formControlName="end" placeholder="Fim" (stateChanges)="dataAlterada($event)">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <table mat-table [dataSource]="registros">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Número</th>
                <td mat-cell *matCellDef="let reg"> {{reg.id}}</td>
            </ng-container>
            <ng-container matColumnDef="criado">
                <th mat-header-cell *matHeaderCellDef>Criação</th>
                <td mat-cell *matCellDef="let reg"> {{reg.createdAt}}</td>
            </ng-container>
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let reg"> {{reg.category}}</td>
            </ng-container>
            <ng-container matColumnDef="grupo">
                <th mat-header-cell *matHeaderCellDef>Grupo</th>
                <td mat-cell *matCellDef="let reg"> {{reg.group}}</td>
            </ng-container>
            <ng-container matColumnDef="cor">
                <th mat-header-cell *matHeaderCellDef>Cor</th>
                <td mat-cell *matCellDef="let reg"> {{reg.color}}</td>
            </ng-container>
            <ng-container matColumnDef="prazo">
                <th mat-header-cell *matHeaderCellDef>Prazo</th>
                <td mat-cell *matCellDef="let reg"> {{reg.dueTo}}</td>
            </ng-container>
        </table>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="length" [pageIndex]="pageIndex"
            [pageSize]="pageSize" (page)="pageEvent = paginacaoAlterada($event)">
        </mat-paginator>
    </div>
</div>
